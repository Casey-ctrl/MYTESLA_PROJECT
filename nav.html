  <style>
    .dropdown-link {
  position: static;
}

.dropdown-link a {
  text-decoration: none;
  color: #333;
  font-weight: 600;
  font-size: 16px;
  transition: color 0.2s ease;
}

/* Dropdown menu */
.dropdown-menu {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  position: absolute;
  left: 0;
  top: 100%;
  width: 90vw; 
  background: rgba(255, 255, 255, 0.98);
  padding: 2rem 5rem;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  border-bottom: 1px solid rgba(0,0,0,0.05);
  opacity: 0;
  transform: translateY(10px);
  pointer-events: none;
  transition: all 0.3s ease;
  z-index: 2000;
  height: 50vh;
}



 .dropdown-link:hover .dropdown-menu {
  opacity: 1;
  transform: translateY(0);
  pointer-events: all;
  transition: 0.5s ease-in-out;
}


.vehicle-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.vehicle-item img {
  width: 230px;
  border-radius: 8px;
  transition: transform 0.3s ease;
}

.vehicle-item span {
  font-family: 'Alan';
  color: #222;
  margin-top: 0.6rem;
  font-size: 1rem;
  letter-spacing: 0.5px;
}

.vehicle-item:hover {
  transform: translateY(-4px);
}

.vehicle-item:hover img {
  transform: scale(1.05);
}

/* Toggle Button Styling */
.theme-btn {
  position: absolute;
  top: 10px;
  right: -200px;
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  transition: transform 0.3s ease;
  z-index: 9999;
}

.theme-btn:hover {
  transform: scale(1.1);
}

.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.9rem 2rem;
  background: #fff;
  border-bottom: 1px solid #ddd;
  position: sticky;
  top: 0;
  z-index: 1000;
  font-family: 'Google sans';
}


.logo {

  letter-spacing: 7px;
}


.nav-links {

.nav-links a {

.nav-links a:hover {

}

.nav-actions {
  display: flex;
  gap: 1rem;
  font-size: 22px;  
}

.dropdown {
  display: none;
  font-size: 1.8rem;
  cursor: pointer;
}
